<form>
  <label>
  Email
    <input type="text" name="Email" value="" placeholder="Enter email">
  </label>
  <label>
  Password
    <input type="text" name="Password" value="" placeholder="Enter password">
  </label>
  <label>
  Galvanize username
    <input type="text" name="Galvanize Username" value="" placeholder="Enter Galvanize user ID">
   </label>
   <fieldset>
    <legend>Subscription type:</legend>
    <input id="subscription-Enterprise" type="radio" name="subscription" value="Enterprise">
      <label>Enterprise</label><br>
    <input id="subscription-Pro" type="radio" name="subscription" value="Pro">
      <label>Pro</label><br>
    <input id="subscription-Free" type="radio" name="subscription" value="Free">
      <label>Free</label><br>
   </fieldset>
   <br>
   <fieldset>
     <input id="user-info" type="checkbox" name="Remember me" value="JavaScript">
     <label for="user-info">Remember me.</label><br>
   </fieldset>
   <br>
     <button type="submit">Submit</button>
</form>
